<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>

<body>
    <section class="entrada">
        <div class="altura">
            Digite sua altura:
            <input type="range" value="0" min="0" max="3" step="0.01" oninput="altura(this.value)">
            <span id="valoralt">0</span>
        </div>
        <div class="peso">
            Digite o seu peso:
            <input id="kg" value="0" min="0" type="number">
        </div>
        <div>
            Digite seu sexo: 
            <select name="sexo" id="sexo">
                <option value="masc">Masculino</option>
                <option value="femi">Feminino</option>
            </select>
        </div>
    </section>
</body>

</html>

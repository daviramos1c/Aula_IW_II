<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Davizin</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Calculadora</h1>

    <section class="entrada">
        <div class="ent">
            Digite o primeiro numero:
            <input id="num1" value="num1" type="number">
        </div>
        <div class="ent">
            Digite o segundo numero numero:
            <input id="num2" value="num2" type="number">
        </div>

    </section>

    <section class="botoes">

        <button onclick="sm()">Soma</button>
        <button onclick="sb()">Subtração</button>
        <button onclick="dv()">Divisão</button>
        <button onclick="mt()">Multiplicação</button>
        <button onclick="lp()">Limpar</button>

    </section>

    <div class="result">
        <p id="resultado"></p>
    </div>

    <script src="java/script.js"></script>

</body>

</html>
